services:
  backend:
    image: sticky-backend:latest
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./data:/data
    environment:
      BACKEND_PORT: 8080

      # WebSocket address of the sticky-overseer container.
      # Update the host/port to match your overseer deployment.
      OVERSEER_URL: ws://overseer:8080/ws

      # Directory for persisted channel configs and global config.
      CONF_DIR: /data/conf
