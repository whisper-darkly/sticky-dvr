services:

  # ─── infrastructure ───────────────────────────────────────────────────────

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: ${PG_ADMIN_USER:-postgres}
      POSTGRES_PASSWORD: ${PG_ADMIN_PASSWORD:-changeme-admin}
    volumes:
      - ${DATA_DIR:-./data}/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_ADMIN_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 10

  db-init:
    image: sticky-backend:latest
    entrypoint: ["/usr/local/bin/sticky-initdb"]
    restart: "no"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # The following should be constructed in the execution
      #DB_DSN: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}?sslmode=disable}
      PG_USER: ${POSTGRES_USER}
      PG_PASSWORD: ${POSTGRES_PASSWORD}
      PG_DB: ${POSTGRES_DB}
      PG_HOST: ${POSTGRES_HOST:-postgres}
      PG_PORT: ${POSTGRES_PORT:-5432}
      PG_ADMIN_USER: ${PG_ADMIN_USER:-postgres}
      PG_ADMIN_PASSWORD: ${PG_ADMIN_PASSWORD}

  # ─── sticky-dvr core ──────────────────────────────────────────────────────

  backend:
    image: sticky-backend:latest
    restart: unless-stopped
    depends_on:
      db-init:
        condition: service_completed_successfully
    environment:
      BACKEND_PORT: 8080
      # The following should be constructed in the execution
      #DB_DSN: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}?sslmode=disable}
      PG_USER: ${POSTGRES_USER}
      PG_PASSWORD: ${POSTGRES_PASSWORD}
      PG_DB: ${POSTGRES_DB}
      PG_HOST: ${POSTGRES_HOST:-postgres}
      PG_PORT: ${POSTGRES_PORT:-5432}
      # if empty, exit
      JWT_SECRET: ${JWT_SECRET}
      OVERSEER_URL: ${OVERSEER_URL:-ws://overseer:8080/ws}
      CONVERTER_URL: ${CONVERTER_URL:-ws://converter:8080/ws}
      MEDIA_ROOT: /data/recordings
      # if there are no users (first run) and this is empty, exit
      ADMIN_USERNAME: ${ADMIN_USERNAME}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
    volumes:
      - ${RECORDINGS_DIR:-./data/recordings}:/data/recordings:ro

  frontend:
    image: sticky-frontend:latest
    restart: unless-stopped

  proxy:
    image: sticky-proxy:latest
    restart: unless-stopped
    depends_on:
      - backend
      - frontend
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    environment:
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
    volumes:
      - ${CERTS_DIR:-./certs}:/etc/nginx/certs:ro

  # ─── file server (nginx autoindex of recordings dir) ──────────────────────

  fileserver:
    image: nginx:1.27-alpine
    restart: unless-stopped
    volumes:
      - ${CONFIG_DIR:-./dist/docker/config}/fileserver.conf:/etc/nginx/conf.d/default.conf:ro
      - ${RECORDINGS_DIR:-./data/recordings}:/data:ro

  # ─── recorder ─────────────────────────────────────────────────────────────

  overseer:
    image: sticky-recorder:latest
    restart: unless-stopped
    volumes:
      - ${CONFIG_DIR:-./dist/docker/config}/overseer-config.yaml:/etc/sticky-overseer/config.yaml:ro
      - ${DATA_DIR:-./data}/overseer:/data
      - ${RECORDINGS_DIR:-./data/recordings}:/data/recordings
    healthcheck:
      test: ["CMD-SHELL", "wget -qSO- http://localhost:8080/ws 2>&1 | grep -q '400 Bad Request'"]
      start_period: 10s
      interval: 15s
      timeout: 5s
      retries: 3

  # ─── thumbnailer ──────────────────────────────────────────────────────────

  thumbnailer:
    image: sticky-thumbnailer:latest
    restart: unless-stopped
    volumes:
      - ${CONFIG_DIR:-./dist/docker/config}/thumbnailer-config.yaml:/data/config.yaml:ro
      - ${RECORDINGS_DIR:-./data/recordings}:/recordings
      - ${DATA_DIR:-./data}/thumbnailer:/data
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/openapi.json"]
      start_period: 10s
      interval: 15s
      timeout: 5s
      retries: 3

  # ─── converter ────────────────────────────────────────────────────────────

  converter:
    image: sticky-converter:latest
    restart: unless-stopped
    environment:
      NVIDIA_VISIBLE_DEVICES: ${NVIDIA_VISIBLE_DEVICES:-all}
      NVIDIA_DRIVER_CAPABILITIES: compute,video,utility
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    volumes:
      - ${CONFIG_DIR:-./dist/docker/config}/converter-config.yaml:/data/config.yaml:ro
      - ${RECORDINGS_DIR:-./data/recordings}:/recordings
      - ${DATA_DIR:-./data}/converter:/data
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8080/openapi.json"]
      start_period: 10s
      interval: 15s
      timeout: 5s
      retries: 3
