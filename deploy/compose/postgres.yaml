# sticky-dvr â€” PostgreSQL
# Start first; all other services depend on this being healthy.
#
# Usage:
#   docker compose -f deploy/compose/postgres.yaml --env-file deploy/.env up -d

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: ${PG_ADMIN_USER}
      POSTGRES_PASSWORD: ${PG_ADMIN_PASSWORD}
    volumes:
      - ${DATA_DIR}/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_ADMIN_USER}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - sticky-dvr

networks:
  sticky-dvr:
    external: true
