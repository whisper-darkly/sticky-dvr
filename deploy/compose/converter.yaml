# sticky-dvr â€” Converter (sticky-converter image, NVIDIA NVENC)
# Converts .ts segments to .mp4 using GPU hardware encoding.
# Requires NVIDIA Container Toolkit on the host:
#   https://docs.nvidia.com/datacenter/cloud-native/container-toolkit/latest/install-guide.html
# Config file at ${CONFIG_DIR}/converter-config.yaml.
#
# Usage:
#   docker compose -f deploy/compose/converter.yaml --env-file deploy/.env up -d

services:
  converter:
    image: sticky-converter:latest
    restart: unless-stopped
    environment:
      NVIDIA_VISIBLE_DEVICES: ${NVIDIA_VISIBLE_DEVICES:-all}
      NVIDIA_DRIVER_CAPABILITIES: compute,video,utility
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    volumes:
      - ${CONFIG_DIR}/converter-config.yaml:/data/config.yaml:ro
      - ${RECORDINGS_DIR}:/recordings
      - ${DATA_DIR}/converter:/data
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8080/openapi.json"]
      start_period: 10s
      interval: 15s
      timeout: 5s
      retries: 3
    networks:
      - sticky-dvr

networks:
  sticky-dvr:
    external: true
