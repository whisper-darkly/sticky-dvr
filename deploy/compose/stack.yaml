# sticky-dvr — Full stack compose
#
# Usage:
#   docker network create sticky-dvr
#   docker compose -f deploy/compose/stack.yaml --env-file deploy/.env up -d
#
# Start order is handled by depends_on health/completion conditions.
# Converter requires NVIDIA Container Toolkit on the host for NVENC GPU access.

services:

  # ─── infrastructure ───────────────────────────────────────────────────────

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: ${PG_ADMIN_USER}
      POSTGRES_PASSWORD: ${PG_ADMIN_PASSWORD}
    volumes:
      - ${DATA_DIR}/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_ADMIN_USER}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - sticky-dvr

  db-init:
    image: sticky-backend:latest
    entrypoint: ["/usr/local/bin/sticky-initdb"]
    restart: "no"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_DSN: ${DB_DSN}
      PG_ADMIN_USER: ${PG_ADMIN_USER}
      PG_ADMIN_PASSWORD: ${PG_ADMIN_PASSWORD}
    networks:
      - sticky-dvr

  # ─── core services ────────────────────────────────────────────────────────

  backend:
    image: sticky-backend:latest
    restart: unless-stopped
    depends_on:
      db-init:
        condition: service_completed_successfully
    environment:
      BACKEND_PORT: 8080
      DB_DSN: ${DB_DSN}
      JWT_SECRET: ${JWT_SECRET}
      OVERSEER_URL: ${OVERSEER_URL}
      CONVERTER_URL: ${CONVERTER_URL}
      ADMIN_USERNAME: ${ADMIN_USERNAME}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
    networks:
      - sticky-dvr

  frontend:
    image: sticky-frontend:latest
    restart: unless-stopped
    networks:
      - sticky-dvr

  proxy:
    image: sticky-proxy:latest
    restart: unless-stopped
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"
    environment:
      JWT_SECRET: ${JWT_SECRET}
      COOKIE_SECURE: "false"
    volumes:
      - ${CONFIG_DIR}/proxy-http.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - sticky-dvr

  # ─── file server ──────────────────────────────────────────────────────────

  fileserver:
    image: nginx:1.27-alpine
    restart: unless-stopped
    volumes:
      - ${CONFIG_DIR}/fileserver.conf:/etc/nginx/conf.d/default.conf:ro
      - ${RECORDINGS_DIR}:/data:ro
    networks:
      - sticky-dvr

  # ─── recorder ─────────────────────────────────────────────────────────────

  overseer:
    image: sticky-recorder:latest
    restart: unless-stopped
    volumes:
      - ${CONFIG_DIR}/overseer-config.yaml:/etc/sticky-overseer/config.yaml:ro
      - ${DATA_DIR}/overseer:/data
      - ${RECORDINGS_DIR}:/data/recordings
    healthcheck:
      test: ["CMD-SHELL", "wget -qSO- http://localhost:8080/ws 2>&1 | grep -q '400 Bad Request'"]
      start_period: 10s
      interval: 15s
      timeout: 5s
      retries: 3
    networks:
      - sticky-dvr

  # ─── thumbnailer ──────────────────────────────────────────────────────────

  thumbnailer:
    image: sticky-thumbnailer:latest
    restart: unless-stopped
    volumes:
      - ${CONFIG_DIR}/thumbnailer-config.yaml:/data/config.yaml:ro
      - ${RECORDINGS_DIR}:/recordings
      - ${DATA_DIR}/thumbnailer:/data
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/openapi.json"]
      start_period: 10s
      interval: 15s
      timeout: 5s
      retries: 3
    networks:
      - sticky-dvr

  # ─── converter (NVENC GPU) ────────────────────────────────────────────────

  converter:
    image: sticky-converter:latest
    restart: unless-stopped
    environment:
      NVIDIA_VISIBLE_DEVICES: ${NVIDIA_VISIBLE_DEVICES:-all}
      NVIDIA_DRIVER_CAPABILITIES: compute,video,utility
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    volumes:
      - ${CONFIG_DIR}/converter-config.yaml:/data/config.yaml:ro
      - ${RECORDINGS_DIR}:/recordings
      - ${DATA_DIR}/converter:/data
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8080/openapi.json"]
      start_period: 10s
      interval: 15s
      timeout: 5s
      retries: 3
    networks:
      - sticky-dvr

networks:
  sticky-dvr:
    external: true
