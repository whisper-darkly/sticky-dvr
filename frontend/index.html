<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>sticky DVR</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><text y='14'>ðŸ“º</text></svg>" />
  <!-- Anti-FOUC: apply theme/mode classes before first paint -->
  <script>
  (function(){
    function gc(n){var m=document.cookie.match(new RegExp('(?:^|; )'+n+'=([^;]*)'));return m?decodeURIComponent(m[1]):'';}
    var theme=gc('sdvr_theme'),mode=gc('sdvr_mode')||'system',r=document.documentElement;
    if(theme)r.classList.add('theme-'+theme);
    if(mode==='dark'||mode==='system'&&window.matchMedia('(prefers-color-scheme: dark)').matches)r.classList.add('dark');
  })();
  </script>
</head>
<body>
  <div id="app">
    <header class="nav" style="display:none"></header>
    <main class="main">
      <div id="page-content"></div>
    </main>
  </div>
  <script type="module" src="/js/main.js"></script>
</body>
</html>
